language: ruby
sudo: false
rvm:
- 2.2.2

#before_script:
# - chmod +x ./script/cibuild # or do this locally and commit
install:
  - gem install jekyll
  - gem install html-proofer jemoji jekyll-sitemap jekyll-mentions jekyll-paginate jekyll-redirect-from
  - gem install pygments.rb
  - bundle install
# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
#script: ./script/cibuild
script:
  - bundle exec jekyll build
# might want to run some bootlint here.
  - travis_wait bundle exec htmlproofer --disable-external --alt-ignore '/.*/' ./_site
