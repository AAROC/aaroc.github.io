 <!-- ROC links -->
<div class="affix hidden-xs hidden-sm navbar navbar-static-top nav-justified affix-top fixed sticky" role="navigation affix-top fixed sticky">
<ul class="navbar nav nav-justified panel panel-default">
{% for link in site.links %}
  <li role="presentation">
    <a href="{{ site.url }}{{ link.url }}" role="button" class="navbar">
      {% if link.icon %}
      <i class="fa fa-{{ link.icon }}"></i> {{ link.title }}
      {% else %}
      {{ link.title }}
      {% endif %}
    </a>
  </li>
{% endfor %}
</ul>
</div>
