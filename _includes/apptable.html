<tr>
  <td>{{ app.name }}</td>
  <td> {%if app.versions %}{% for version in app.versions %}
  <span class="badge badge-info">{{ version }}</span>
  {% endfor %}
  {% endif %}</td>
  {% if app.job != null %}
  <td style="valign: center"><a href='http://ci.sagrid.ac.za:8080/view/All/job/{{ app.job }}/'><img src='http://ci.sagrid.ac.za:8080/view/All/job/{{ app.job }}/badge/icon'></a>
  </td>
  {% else %}
  <td style="valign: center"><span class="badge badge-info">Proposed</span></td>
  {% endif %}
  <td style="text-align: center"><a href="{{ app.repo}}"><i class="fa fa-github-square"></i></a></td>
  <td style="text-align: left"><p style="word wrap word-wrap: break-word;">{{ app.description }}</p> </td>
  {%if app.tags contains 'cvmfs' %}
  <td><i class="social-icons fa fa-check-circle-o" style="color: green"></i></td>
  {% else if app.tags contains 'dev' %}
  <td><i class="social-icons fa fa-flask" style="color:orange"></i></td>
  {% else %}
  <td><i class="social-icons fa fa-times-circle-o" style="color:red"></i></td>
  {% endif %}
</tr>
